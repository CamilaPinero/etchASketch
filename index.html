<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Gluten:wght@200;400&display=swap");
		</style>
		<title>Etch a Sketch</title>
	</head>
	<body>
		<div class="board">
			<div class="header">
				<h1>Etch a Sketch</h1>
				<p>START DRAWING!</p>
				<div
					class="console"
					style="
						display: flex;
						justify-content: center;
						gap: 10px;
						width: fit-content;
					"
				>
					<p>Resize:</p>
					<p id="demo"></p>
				</div>
				<div class="slidecontainer">
					<input
						type="range"
						min="16"
						max="100"
						value="16"
						class="slider"
						id="myRange"
					/>
				</div>
			</div>
			<div id="contentBoard"></div>
		</div>
		<footer>Camila Pi√±ero 2023</footer>
		<script src="script.js"></script>
	</body>
</html>
